{% extends 'inventory/base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
    body {
        background-image: url('{% static "image_inv/login.jpg" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>
<div class="row">
	<div class="col-11 col-md-4 mx-auto mt-5">
		<h1>Log In</h1>
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn btn-primary">Login</button>
		</form>
		<div class="pt-3">
			<small class="text-muted">Need an account? <a href="{% url 'signup' %}" class="ml-2">Register</a></small>
		</div>
	</div>
</div>
{% endblock content %}
